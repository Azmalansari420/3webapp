<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bg-success {
      position: relative;
      /* Ensure the pseudo-element is positioned relative to this container */
      background: #28a745;
      /* Green success background */
      color: white;
      text-align: center;
      padding: 50px;
      font-size: 1.5rem;
      border-radius: 10px;
      overflow: hidden;
      /* Clip the pseudo-element within the container */
    }

    /* Adding the white blur overlay */
    .bg-success::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      /* White with 50% opacity */
      filter: blur(10px);
      /* Adjust blur intensity */
      z-index: 1;
      /* Place it below the content */
    }

    /* Ensuring the content appears above the blur */
    .bg-success * {
      position: relative;
      z-index: 2;
    }
  </style>
</head>

<body>

  <div class="bg-success">
    This is a success message with a white blurred overlay.
  </div>


</body>

</html>

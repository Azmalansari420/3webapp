<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutritional Information</title>
  <style>
    .nutrition-list {
      font-family: Arial, sans-serif;
      list-style: none;
      padding: 0;
    }

    .nutrition-list>li {
      margin: 5px 0;
    }

    .nutrition-list .sub-item {
      margin-left: 20px;
      /* Indent for sub-items */
      list-style-type: disc;
    }
  </style>
</head>

<body>

  <h2 class="description">Nutritional Information per 100 Grams</h2>
  <div class="nutrition-table">
    <div class="table-header">
      <div class="header-item" style="border: 1px solid #ddd;">Nutrient</div>
      <div class="header-item" style="border: 1px solid #ddd;">Amount</div>
    </div>
    <div class="table-row">
      <div class="table-item" style="border: 1px solid #ddd;">Energy</div>
      <div class="table-item" style="border: 1px solid #ddd;">570 kcal</div>
    </div>
    <div class="table-row">
      <div class="table-item" style="border: 1px solid #ddd;">Protein</div>
      <div class="table-item" style="border: 1px solid #ddd;">11.5g</div>
    </div>
    <div class="table-row">
      <div class="table-item" style="border-top:  1px solid #ddd;border-right: 1px solid #ddd;">Total Carbohydrate</div>
      <div class="table-item" style="border: 1px solid #ddd;">45.7g</div>
    </div>
    <div class="table-row">
      <div class="table-item" style="border-right: 1px solid #ddd;">Total Sugar</div>
      <div class="table-item" style="border: 1px solid #ddd;">3.4g</div>
    </div>
    <div class="table-row">
      <div class="table-item" style="border-right: 1px solid #ddd;">Added Sugars</div>
      <div class="table-item" style="border: 1px solid #ddd;">2.7g</div>
    </div>
    <div class="table-row">
      <div class="table-item" style="border-bottom:  1px solid #ddd; border-right: 1px solid #ddd;">Dietary Fiber</div>
      <div class="table-item" style="border: 1px solid #ddd;">6.7g</div>
    </div>
    <div class="table-row">
      <div class="table-item" style="border-top:  1px solid #ddd;border-right: 1px solid #ddd;">Total Fat</div>
      <div class="table-item" style="border: 1px solid #ddd;">38.0g</div>
    </div>
    <div class="table-row">
      <div class="table-item">Saturated Fat</div>
      <div class="table-item" style="border: 1px solid #ddd;">16.6g</div>
    </div>
    <div class="table-row">
      <div class="table-item">Trans Fat</div>
      <div class="table-item" style="border: 1px solid #ddd;">&lt;0.2g</div>
    </div>
    <div class="table-row">
      <div class="table-item" style="border: 1px solid #ddd;">Sodium</div>
      <div class="table-item" style="border: 1px solid #ddd;">1468.1mg</div>
    </div>
  </div>

  <style>

  </style>

</body>

</html>
